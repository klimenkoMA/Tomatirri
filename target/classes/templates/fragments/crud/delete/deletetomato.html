<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

    <div th:replace="fragments/headers/head :: head"></div>

<div th:fragment="deletetomato" class="d-flex flex-column">
    <label class="popup_try d-flex fs-7 p-0 m-0 text-center
    align-items-center justify-content-center"
           style="
           justify-content: center;
           box-shadow: 2px 2px 4px black">
        Удалить томат
        <button type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasdeletedtomato"
                aria-controls="offcanvasdeletedtomato"
                style="
                background-color: #467a53;
                color: white;
                height: 1px;
                width: 1px" hidden>
        </button>
    </label>

    <div class="card col offcanvas offcanvas-end border border-0"
         tabindex="-1" id="offcanvasdeletedtomato"
         aria-labelledby="offcanvasRightDeleteTomatoLabel"
         style="width: 40vh">

        <div class="card-body offcanvas-title bg-light"
             id="offcanvasRightDeleteTomatoLabel"
             style="min-height: 100vh;
             align-content: center">

            <form action="/deletetomato"
                  method="post"
                  autocomplete="off">
                <div align="center">
                    <label>
                        <input type="text"
                               name="id" align="middle"
                               required
                               placeholder="ID томата"/>
                    </label>
                </div>
                <div align="center">
                    <button class="btn text-light"
                            type="submit"
                            style="background-color: #467a53;
                            justify-self: center;
                            min-width: max-content;
                            max-height: min-content;
                            align-self: center;
                            box-shadow: 2px 2px 4px black">
                        Удалить
                    </button>
                </div>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>

</html>
