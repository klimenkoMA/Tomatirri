<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

    <div th:replace="fragments/headers/head :: head"></div>

<div class="d-flex flex-column"
        th:fragment="maindinamiccard">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 row-cols-xl-4 g-2
        justify-content-center"
         style="padding: 3vh;">

        <div th:each="element : ${tomatoesList}"
             class="col flex-row"
             style="width: 25rem">

            <div class="card card-main justify-content-center align-items-center
            text-center "
                 style="
         min-width: 24rem;
         max-height: 22rem;">
                <img th:src="@{'data:image/jpg;base64,'+${element.photos.get(0).getImageDataBase64()}}"
                     class="card-img-top w-75 h-75"
                     alt="Tomato"
                     style="
                         max-width: 12rem;
                         padding-top: 1vh;
                         min-height: 14rem;
                         max-height: 14rem;
                         ">
                <div class="card-body d-flex flex-column align-items-center
                        justify-content-center p-0 m-0">
                    <h6 class="card-title p-0 m-0">
                        <strong th:text="${element.tomatoesName}">
                        </strong>
                    </h6>
                    <div><strong>Высота</strong>: [[${element.tomatoesHeight}]]</div>
                    <div><strong>Диаметр: </strong>[[${element.tomatoesDiameter}]]</div>
                    <div><strong>Вес: </strong>[[${element.tomatoesFruit}]]</div>
                    <div><strong>Кашпо: </strong>[[${element.tomatoesFlowerpot}]]</div>
                    <a th:href="@{/tomatoes/{idCount}(idCount=${element.idCount})}"
                       class="btn stretched-link text-light col fs-5"
                       style="
                           background-color: #467a53;
                           justify-self: end;
                           max-height: 3rem;
                           width: 10rem;
                           text-shadow: #002349 2px 3px 4px;
                           margin-bottom: 1vh;
                           margin-top: auto"
                       target="_self">
                        Подробнее
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
