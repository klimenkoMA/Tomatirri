<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml"
      lang="ru"
      style="overflow-y: scroll">
<head>
    <title>Главная</title>
    <div th:replace="fragments/headers/head :: head"></div>
</head>
<body>
<div class="wrapper d-flex flex-column p-0 m-0"
     style="max-width: 98%;
     min-height: 90%">

    <main class="main d-flex flex-column p-0 m-0">
        <ul class="d-flex flex-column list-unstyled p-0 m-0">
            <li class="p-0 m-0 d-flex justify-content-center align-items-center">
                <div class="p-0 m-0"
                     th:replace="fragments/headers/headermain :: headermain"></div>
            </li>
            <li class="d-flex justify-content-center align-items-center">

                <form action="/sendCommonMessage"
                      method="post"
                      autocomplete="off"
                      class="card-text offcanvas-body align-self-start">
                    <div align="center">
                        <label class="d-flex justify-content-center align-items-center">
                        </label>
                    </div>
                    <div align="center">
                        <button class="btn text-light crud-btn"
                                type="submit"
                                style="justify-self: center;
                            min-width: max-content;
                            max-height: min-content;
                            background-color: #467a53;
                            align-self: center;
                            box-shadow: 2px 2px 4px black;
                            text-shadow: #002349 2px 3px 4px;">
                            Добавить
                        </button>
                    </div>
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}">

                </form>
            </li>
            <li class="p-0 m-0 d-flex justify-content-center align-items-center">
                <div class=" p-0 m-0"
                     th:replace="fragments/cards/cardsmain :: cardsmain"></div>
            </li>
        </ul>
    </main>
    <footer>
        <div th:replace="fragments/footermain :: footermain"></div>
    </footer>
</div>
</body>
</html>
