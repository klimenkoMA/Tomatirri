<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<title>TOMATOES CATALOG WITH PAGES</title>
<div th:replace="fragments/headers/head :: head"></div>

<body>
<div class="wrapper d-flex flex-column
justify-content-center p-0 m-0"
     style="align-self: center;">
    <header>
        <div th:replace="fragments/headers/headermain :: headermain"></div>
    </header>

    <div class="d-flex flex-row align-self-center">

        <div class="align-items-start justify-content-around m-2 d-flex flex-column"
             style="min-width: content-box;">

            <div th:replace="fragments/cards/dinamiccard :: dinamiccard"></div>

        </div>

    </div>

    <div class="pagination justify-content-center align-items-center d-flex">
        <!-- Кнопка "Назад" -->
        <span th:if="${pageNumber > 0}">
            <a th:href="@{/tomatoescatalogwithpages(page=${pageNumber - 1}, size=${pageLimit})}">
                Предыдущая
            </a>
        </span>

        <!-- Номера страниц -->
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i != pageNumber}"
               th:href="@{/tomatoescatalogwithpages(page=${i}, size=${pageLimit})}"
               th:text="${i + 1}"></a>
            <span th:unless="${i != pageNumber}" th:text="${i + 1}"></span>
        </span>

        <!-- Кнопка "Вперед" -->
        <span th:if="${pageNumber < totalPages - 1}">
            <a th:href="@{/tomatoescatalogwithpages(page=${pageNumber + 1}, size=${pageLimit})}">
                Следующая
            </a>
        </span>

        <!-- Информация о странице -->
        <div>
            Страница <span th:text="${pageNumber + 1}"></span> of
            <span th:text="${totalPages}"></span> |
            Всего: <span th:text="${totalItems}"></span>
        </div>
    </div>

    <footer>
        <div th:replace="fragments/footermain :: footermain"></div>
    </footer>
</div>
</body>
</html>
