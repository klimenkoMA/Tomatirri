<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<title>USERS</title>
<div th:replace="fragments/headers/head :: head"></div>
<body>
<div class="wrapper d-flex justify-content-center p-0 m-0"
     style="align-self: center">

    <div class="p-0 m-0"
         th:replace="fragments/headers/headeradmin :: headeradmin"></div>

    <main class="main d-flex p-0 m-0 justify-content-center"
          style="align-content: baseline;
          align-self: center;
          max-width: 90%;">

        <div style="flex: 0 0 auto;"
             th:replace="fragments/crud/crudusers :: crudusers">
        </div>

        <div class="table-result-db p-0 w-100"
             style="justify-content: center;
             flex: 0 0 auto;
             margin-top: 2vh;
             max-height: min-content">

            <table class="row"
                   style="
                   justify-content: center;
                   align-content: center;
                   margin-bottom: 1rem;
                   height: 3vh;
                   table-layout: fixed">

                <tr class="text-light fs-5"
                    style="background-color: #467a53">
                    <th class="text-center align-self-center"
                        style="padding-left: 2vh;
                        padding-right: 2vh;
                        border-color: #467a53;
                        width: 15rem;
                        text-shadow: 2px 2px 4px #07237a">
                        ID
                    </th>
                    <th class="text-center align-self-center"
                        style="padding-left: 2vh;
                        padding-right: 2vh;
                        border-color: #467a53;
                        width: 25rem;
                        text-shadow: 2px 2px 4px #07237a">
                        Логин
                    </th>
                    <th class="text-center align-self-center"
                        style="padding-left: 2vh;
                        padding-right: 2vh;
                        border-color: #467a53;
                        width: 25rem;
                        text-shadow: 2px 2px 4px #07237a">
                        Состояние
                    </th>
                    <th class="text-center align-self-center"
                        style="padding-left: 2vh;
                        padding-right: 2vh;
                        border-color: #467a53;
                        width: 25rem;
                        text-shadow: 2px 2px 4px #07237a">
                        Роль
                    </th>
                </tr>
            </table>

            <div class="scroll-tbody border-0"
                 style="flex: 0 0 auto;">
                <table class="col border-0 fs-5"
                       style="align-self: center;
                       min-height: min-content;
                       font-size: small;
                       word-break: break-all;
                       border: 0;
                       overflow-wrap: anywhere;
                       white-space: normal">
                    <div th:each="element : ${tomatirriUserList}">
                        <div class="col">
                            <tr style="align-self: center">
                                <td class="text-center border border-0"
                                    style="width: 15rem">
                                    <div>[[${element.id}]]</div>
                                </td>
                                <td class="text-center border border-0"
                                    style="width: 25rem">
                                    <div>[[${element.userName}]]</div>
                                </td>
                                <td class="text-center border border-0"
                                    style="width: 25rem">
                                    <div>[[${element.isActiveForView}]]</div>
                                </td>
                                <td class="text-center border border-0"
                                    style="width: 25rem">
                                    <div>[[${element.roles}]]</div>
                                </td>

                            </tr>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                </table>
            </div>
        </div>

    </main>
    <footer>
        <div th:replace="fragments/footermain :: footermain"></div>
    </footer>
</div>
</body>
</html>
