<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

    <div th:replace="fragments/headers/head :: head"></div>

<div th:fragment="deletinguser" class="d-flex flex-column">
    <label class="popup_try d-flex fs-7 p-0 m-0 text-center
    align-items-center justify-content-center"
           style="box-shadow: 2px 2px 4px black">
        Удалить пользователя
        <button type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasdeleteuser"
                aria-controls="offcanvasdeleteuser"
                style="background-color: #467a53;
                color: white;
                height: 1px;
                width: 1px"
                hidden>
        </button>
    </label>

    <div class="card col offcanvas offcanvas-end border border-0"
         tabindex="-1"
         id="offcanvasdeleteuser"
         aria-labelledby="offcanvasRightDeleteUserLabel"
         style="width: 20%">

        <div class="card-body d-grid gap-2 offcanvas-title bg-light"
             id="offcanvasRightDeleteUserLabel"
             style="min-height: 100%;
             align-content: center">

            <form action="/deleteuser"
                  method="post"
                  autocomplete="off"
                  class="card-text offcanvas-body align-self-start">
                <div align="center">
                    <label>
                        <input type="text"
                               name="id"
                               align="middle"
                               placeholder="ID аккаунта">
                    </label>
                </div>
                <div align="center">
                    <button class="btn text-light"
                            type="submit"
                            style="background-color: #467a53;
                            justify-self: center;
                            min-width: max-content;
                            max-height: min-content;
                            align-self: center;
                            box-shadow: 2px 2px 4px black">
                        Удалить
                    </button>
                </div>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>
</html>
