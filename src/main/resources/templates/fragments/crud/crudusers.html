<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

    <div th:replace="fragments/headers/head :: head"></div>

<div class="d-flex flex-row mt-2"
     style="min-width: max-content;
     justify-content: center;
     max-height: 5rem"
     th:fragment="crudusers">

    <div class="d-flex flex-row p-0 m-0 align-items-center
                justify-content-around w-100">

        <div style="flex: 0 0 auto">
            <a th:replace="fragments/crud/add/addinguser :: addinguser"
               class="btn text-light p-0 m-0"
               style="background-color: #467a53;
                           justify-self: center;
                           min-width: max-content;
                           max-height: min-content;
                           align-self: center;
                           box-shadow: 2px 2px 4px black">
                <strong>Добавить пользователя</strong>
            </a>
        </div>

        <div style="flex: 0 0 auto">
            <a th:replace="fragments/crud/update/updatinguser :: updatinguser"
               class="btn text-light"
               style="background-color: #467a53;
                           justify-self: center;
                           min-width: max-content;
                           max-height: min-content;
                           align-self: center;
                           box-shadow: 2px 2px 4px black">
                Обновить пользователя
            </a>
        </div>

        <div style="flex: 0 0 auto">
            <a th:replace="fragments/searching/userssearching :: userssearching"
               class="btn text-light"
               style="background-color: #467a53;
                           justify-self: center;
                           min-width: max-content;
                           max-height: min-content;
                           align-self: center;
                           box-shadow: 2px 2px 4px black">
                Искать пользователя
            </a>
        </div>

        <div style="flex: 0 0 auto">
            <a th:replace="fragments/crud/delete/deletinguser :: deletinguser"
               class="btn text-light"
               style="background-color: #467a53;
                           justify-self: center;
                           min-width: max-content;
                           max-height: min-content;
                           align-self: center;
                           box-shadow: 2px 2px 4px black">
                Удалить пользователя
            </a>
        </div>

        <div style="flex: 0 0 auto">
            <a th:href="@{/users}"
               class="btn text-light"
               style="background-color: #467a53;
                            align-content: center;
                            box-shadow: 2px 2px 4px black;
                            height: 5vh;
                            font-size: medium;
                            width: 130px;
                            text-shadow: #002349 2px 3px 4px">
                Пользователи
            </a>
        </div>
    </div>
</div>
</html>
