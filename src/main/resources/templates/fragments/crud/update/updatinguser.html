<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<div th:replace="fragments/headers/head :: head"></div>

<div th:fragment="updatinguser" class="d-flex flex-column">
    <label class="popup_try d-flex fs-7 p-0 m-0 text-center
    align-items-center justify-content-center"
           style="justify-content: center;
              box-shadow: 2px 2px 4px black">
        Обновление пользователя
        <button type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasupdateuser"
                aria-controls="offcanvasupdateuser"
                style="background-color: #467a53;
                color: white;
                height: 1px;
                width: 1px"
                hidden>
        </button>
    </label>

    <div class="card col offcanvas offcanvas-end border border-0"
         tabindex="-1"
         id="offcanvasupdateuser"
         aria-labelledby="offcanvasRightUpdateUserLabel"
         style="width: 20%">

        <div class="card-body d-grid gap-2 offcanvas-title bg-light"
             id="offcanvasRightUpdateUserLabel"
             style="min-height: 100%;
             align-content: center">

            <form action="/updateuser"
                  method="post"
                  autocomplete="off"
                  class="card-text offcanvas-body align-self-start">
                <div align="center">
                    <label>
                        <input type="text"
                               name="id"
                               align="middle"
                               placeholder="ID аккаунта">
                    </label>
                    <label>
                        <input type="text"
                               name="userName"
                               align="middle"
                               placeholder="Логин"/>
                    </label>
                    <label>
                        <input type="text"
                               name="userPass"
                               align="middle"
                               placeholder="Пароль"/>
                    </label>
                    <label>
                        <select class="form-select-custom"
                                name="isActive">

                            <option value="0">blocked</option>
                            <option th:each="element : ${isActiveList}"
                                    th:value="${element}"
                                    th:text="${element}"></option>
                        </select>
                    </label>
                    <label>
                        <select class="form-select-custom"
                                name="roles">

                            <option value="0">USER</option>
                            <option th:each="element : ${rolesList}"
                                    th:value="${element}"
                                    th:text="${element}"></option>
                        </select>
                    </label>
                </div>
                <div align="center">
                    <button class="btn text-light"
                            type="submit"
                            style="background-color: #467a53;
                            justify-self: center;
                            min-width: max-content;
                            max-height: min-content;
                            align-self: center;
                            box-shadow: 2px 2px 4px black">
                        Обновить
                    </button>
                </div>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>
</html>
