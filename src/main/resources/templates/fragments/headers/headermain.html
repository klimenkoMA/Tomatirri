<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/headers/head :: head"></div>
</head>
<header class="container d-flex flex-column p-0 m-0"
        style="height: 10%;
        min-width: 99vw;"
        th:fragment="headermain">

    <div class="d-flex justify-content-center align-items-center p-0 m-0">

        <div class="text-end fs-2 fw-bold d-flex flex-column p-0 m-0 w-75 align-items-center"
             style="text-shadow: 2px 2px 4px black;">

            <div class="d-flex flex-row list-unstyled p-0 m-0 align-items-end w-100
                    justify-content-between">

                <div style="flex: 0 0 auto">
                    <a th:href="@{/}" style="display: inline-block">
                        <img src="../img/logo/ri_logo_11.png"
                             style="max-height: 18vh;
                                    min-width: 8vh;
                                    box-shadow: 0 0 2px 5px white;
                                    justify-self: center;"
                             alt="irri_logo">
                    </a>
                </div>

                <div style="flex: 0 0 auto;
                    min-width: 15vw;
                    text-shadow: none;
                    color:  #044726">
                    <select class="form-select fs-3"
                            aria-label=""
                            style="color:  #044726"
                            onchange="window.location.href =
                    this.options[this.selectedIndex].getAttribute('data-url');">
                        <option selected style="color:  #044726;">
                            Каталог семян
                        </option>
                        <option value=1 data-url="/tomatoes">Томаты</option>
                        <option value="2">Перцы</option>
                        <option value="3">Огурцы</option>
                    </select>
                </div>
                <div style="flex: 0 0 auto;
                    color:  #044726;
                    text-shadow: none;">
                    Новости
                </div>
                <div style="flex: 0 0 auto;
                    color:  #044726;
                    text-shadow: none;">
                    Акции
                </div>
                <div style="flex: 0 0 auto;
                    color:  #044726;
                    text-shadow: none;">
                    Фотогалерея
                </div>
                <div style="flex: 0 0 auto">
                    <form th:action="@{/logout}"
                          class="p-0 m-0 w-100"
                          method="post">
                        <button class="fs-2 bg-white"
                                aria-expanded="false"
                                type="submit"
                                value="Sign Out"
                                style="
                                    text-shadow: none;
                                    color:  #044726">
                            <strong>Выход</strong>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
</html>
