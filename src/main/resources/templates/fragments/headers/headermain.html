<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <div th:replace="fragments/headers/head :: head"></div>
</head>
<header class="bg-success container d-flex flex-column"
        style="height: 10%;
        margin-bottom: 0.5rem;"
        th:fragment="headermain">
    <div class="w-100 fs-6 text-light text-start"
         style="padding-left: 5%;
    text-shadow: 2px 2px 4px black"
    >
        <ul class="d-flex flex-row list-unstyled">
            <li class="me-5">Оплата</li>
            <li class="me-5">Контакты</li>
            <li>О компании</li>
            <li class="ms-auto pe-5">
                <form th:action="@{/logout}"
                      method="post"
                      style="
                      align-items: center;
                      width: 15%;">
                    <button class="fs-5"
                            aria-expanded="false"
                            type="submit"
                            value="Sign Out">
                        Выход
                    </button>
                </form>
            </li>
        </ul>
    </div>

    <div class="w-100 d-flex justify-content-start align-items-center"
         style="padding-left: 5%">
        <div class="text-center position-sticky text-light fs-2 fw-bold d-flex flex-row"
             style="text-shadow: 2px 2px 4px black">

            <ul class="d-flex flex-column list-unstyled me-5">
                <li><img src="../img/logo/ri_logo_10.jpg"
                         style="max-height: 15vh;
                 min-width: 15vh;
                 /*border-radius: 20%;*/
                 box-shadow: 0 0 2px 5px white;
                 justify-self: center;"
                         alt="irri_logo">
                </li>
            </ul>
            <ul class="d-flex flex-row list-unstyled fs-5 h-25 align-self-end">
                <li class="me-10">Новости</li>
                <li class="me-10">Каталог семян</li>
                <li class="me-10">Акции</li>
                <li>Фотогалерея</li>
            </ul>

        </div>
    </div>
</header>
</html>
