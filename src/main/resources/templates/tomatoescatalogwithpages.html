<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ru">

<title>TOMATOES CATALOG WITH PAGES</title>
<div th:replace="fragments/headers/head :: head"></div>

<body style="position: absolute;
              max-width: 99%;
              max-height: 90%">
<div class="wrapper d-flex flex-column
justify-content-center p-0 m-0"
     style="align-self: center;">
    <header>
        <div th:replace="fragments/headers/headermain :: headermain"></div>
    </header>

    <div class="d-flex flex-row align-self-center">

        <div class="align-items-start justify-content-around m-2 d-flex flex-column"
             style="min-width: content-box;">

            <div th:replace="fragments/cards/dinamiccard :: dinamiccard"></div>

        </div>

    </div>

    <div class="d-flex justify-content-center align-items-center"
            >
        <nav th:if="${totalPages > 1}">
            <ul class="pagination pagination-lg">
                <!-- Кнопка "Предыдущая" -->
                <li class="page-item"
                    th:classappend="${pageNumber == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/tomatoescatalogwithpages/{page}(page=${pageNumber - 1})}">
                        &laquo;
                    </a>
                </li>

                <!-- Номера страниц -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == pageNumber} ? 'active'">
                    <a class="page-link" th:href="@{/tomatoescatalogwithpages/{page}(page=${i})}"
                       th:text="${i + 1}"></a>
                </li>

                <!-- Кнопка "Следующая" -->
                <li class="page-item"
                    th:classappend="${pageNumber >= totalPages - 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/tomatoescatalogwithpages/{page}(page=${pageNumber + 1})}">
                        &raquo;</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<footer>
    <div th:replace="fragments/footermain :: footermain"></div>
</footer>
</div>
</body>
</html>
